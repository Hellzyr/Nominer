<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software de Nómina</title>
    <!-- Enlaza el archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex min-h-screen">

    <!-- Este es el contenedor donde se cargará la aplicación de React -->
    <div id="root" class="flex-1 flex flex-col">
        <!-- El contenido de la aplicación aparecerá aquí -->
        <p class="text-center p-8">Cargando la aplicación...</p>
    </div>

    <!-- Carga el archivo de lógica de React -->
    <script src="script.js"></script>
    <!-- Carga React y ReactDOM desde un CDN para que el script.js funcione -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Carga Babel para transpilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
